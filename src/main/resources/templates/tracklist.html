<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tracks</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<div class="container">

  <h3>Tracks</h3>

  <hr/>

  <table id="tracks" class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="track: ${tracks}">
      <td>
        <a th:text="${track.getName()}" th:href="@{'/track/' + ${track.getId()}}"></a>
      </td>
      <td th:text="${track.getCountry().getName()}">
      <td>
        <img crossorigin="anonymous" width="16" height="12" th:src="@{'https://countryflagsapi.com/svg/' + ${track.getCountry().getName()}}">
      </td>
    </tr>
    </tbody>

  </table>

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#tracks').DataTable();
  });
</script>

</body>

</html>
